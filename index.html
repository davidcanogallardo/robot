<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://threejs.org/build/three.js"></script>
    <script type="text/javascript" src="./libs/stats.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <style>
        body { margin: 0; }
        </style>
</head>
<body>
    <script>
        // gui
        // var options = {
        //     amarillo: 30,
        //     z: 40
        // };
        // var gui = new dat.GUI();
        // gui.add(options, 'amarillo', -200, 200).listen();
        // gui.add(options, 'z', -200, 200).listen();
        // escena y c√°mara
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.x = 10;
        // camera.position.y = 10;
        camera.position.z = 10;
        // camera.lookAt(new THREE.Vector3(0, 0, 0));
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // camara que gira con el click del raton
        var controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0, 0 );



        // cube 1
        const geometry = new THREE.CylinderGeometry(2,2,7,9);
        const material = new THREE.MeshBasicMaterial( {color: 0xffff00, wireframe:true, wireframeLinewidth:10} );
        const yellow = new THREE.Mesh( geometry, material );



        // cube 2
        const geometry2 = new THREE.CylinderGeometry(2,2,11,9);
        const material2 = new THREE.MeshBasicMaterial( {color: 0xf11f00, wireframe:true, wireframeLinewidth:10} );
        const red = new THREE.Mesh( geometry2, material2 );

        red.position.y = yellow.position.y+0.5
        red.position.x = yellow.position.x+5
        red.rotation.z = 1.6
        // cube 3
        const geometry3 = new THREE.CylinderGeometry(2,2,11,9);
        const material3 = new THREE.MeshBasicMaterial( {color: 0xf116b1, wireframe:true, wireframeLinewidth:10} );
        const pink = new THREE.Mesh( geometry3, material3 );
        
        pink.position.y = red.position.y+5
        pink.position.x = red.position.x+3.5
        red.rotation.z = 1.6
        
        scene.add( yellow ,red,pink);
        window.cube = red

        group = new THREE.Group();

        group2 =  new THREE.Group();

        group.add(pink);
        group.add(red);

        group2.add(yellow);
        group2.add(group);
        group.position.set( 0.0, 0.0, 0 );
        var pivot = new THREE.Object3D();
        pivot.position.y = yellow.position.y+2
        pivot.position.x = yellow.position.x+1
        pivot.add( group );
        window.pivot = pivot
        // window.group.rotateOnAxis(new THREE.Vector3( 1, 0, 0 ),12)
        // https://discourse.threejs.org/t/how-to-rotate-an-object-around-a-pivot-point/6838
        scene.add(group2);
        scene.add(pivot);
        window.camera = camera

        window.group = group
        window.group2 = group2

        camera.position.z = 15;

        function animate() {
            requestAnimationFrame( animate );

            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;

            renderer.render( scene, camera );
        };

        animate();
    </script>
</body>
</html>
