<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://threejs.org/build/three.js"></script>
    <script type="text/javascript" src="./libs/stats.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>
    <style>
        body { margin: 0; }
        </style>
</head>
<body>
    <script>
        // escena y c√°mara
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.x = 10;
        // camera.position.y = 10;
        camera.position.z = 10;
        // camera.lookAt(new THREE.Vector3(0, 0, 0));
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // cube 1
        const geometry = new THREE.CylinderGeometry(2,2,7,9);
        const material = new THREE.MeshBasicMaterial( {color: 0xffff00, wireframe:true, wireframeLinewidth:10} );
        const cube = new THREE.Mesh( geometry, material );
        scene.add( cube );



        // cube 2
        const geometry2 = new THREE.CylinderGeometry(2,2,11,9);
        const material2 = new THREE.MeshBasicMaterial( {color: 0xf11f00, wireframe:true, wireframeLinewidth:10} );
        const cube2 = new THREE.Mesh( geometry2, material2 );
        scene.add( cube ,cube2);

        cube2.position.y = cube.position.y+2
        cube2.position.x = cube.position.x+5
        cube2.rotation.z = 1.6
        // cube 3
        const geometry3 = new THREE.CylinderGeometry(2,2,11,9);
        const material3 = new THREE.MeshBasicMaterial( {color: 0xf116b1, wireframe:true, wireframeLinewidth:10} );
        const cube3 = new THREE.Mesh( geometry3, material3 );
        scene.add( cube ,cube3);

        cube3.position.y = cube2.position.y+5
        cube3.position.x = cube2.position.x+3.5
        cube2.rotation.z = 1.6
        window.cube = cube2

        window.camera = camera

        camera.position.z = 15;

        function animate() {
            requestAnimationFrame( animate );

            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;

            renderer.render( scene, camera );
        };

        animate();
    </script>
</body>
</html>
