    <script src="https://threejs.org/build/three.js"></script>
    <script type="text/javascript" src="./libs/stats.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>

<body>
    <script>
        gui
        var options = {
            amarillo: 0,
            rojo: 0,
            rosa: 0,
            naranja: 0,
        };
        var gui = new dat.GUI();
        gui.add(options, 'amarillo', 0, 7).listen();
        gui.add(options, 'rojo', 0, 7).listen();
        gui.add(options, 'rosa', 0, 7).listen();
        gui.add(options, 'naranja', 0, 7).listen();
        // escena y c√°mara
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.x = 0.2;
        camera.position.y = 7.7;
        camera.position.z = 24;
        // camera.lookAt(new THREE.Vector3(0, 0, 0));
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // camara que gira con el click del raton
        var controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0, 0 );



        // cube 1
        const geometry = new THREE.CylinderGeometry(2,2,7,9);
        const material = new THREE.MeshBasicMaterial( {color: 0xffff00, wireframe:true, wireframeLinewidth:10} );
        const yellow = new THREE.Mesh( geometry, material );


        // cube 2
        const geometry2 = new THREE.CylinderGeometry(2,2,5,9);
        const material2 = new THREE.MeshBasicMaterial( {color: 0xf11f00, wireframe:true, wireframeLinewidth:10} );
        const red = new THREE.Mesh( geometry2, material2 );

        red.position.y = yellow.position.y+0.5
        red.position.x = yellow.position.x+5
        red.rotation.z = 1.6
        // cube 3
        const geometry3 = new THREE.CylinderGeometry(2,2,11,9);
        const material3 = new THREE.MeshBasicMaterial( {color: 0xf11f00, wireframe:true, wireframeLinewidth:10} );
        const pink = new THREE.Mesh( geometry3, material3 );
        
        pink.position.y = red.position.y+5
        pink.position.x = red.position.x+3.5
        red.rotation.z = 1.6

        // cube 2 2
        const geometry4 = new THREE.CylinderGeometry(2,2,5,9);
        const material4 = new THREE.MeshBasicMaterial( {color: 0xf116b1, wireframe:true, wireframeLinewidth:10} );
        const red2 = new THREE.Mesh( geometry4, material4 );

        red2.position.y = pink.position.y+4.2
        red2.position.x = pink.position.x-3
        red2.rotation.z = 1.6
        // red2.rotation.x = 1.6

        // cube 3 2
        const geometry5 = new THREE.CylinderGeometry(2,2,11,9);
        const material5 = new THREE.MeshBasicMaterial( {color: 0xf116b1, wireframe:true, wireframeLinewidth:10} );
        const pink2 = new THREE.Mesh( geometry5, material5 );
        
        pink2.position.y = red2.position.y+5
        pink2.position.x = red2.position.x-3

       // cube 2 3
       const geometry6 = new THREE.CylinderGeometry(2,2,5,9);
        const material6 = new THREE.MeshBasicMaterial( {color: 0xffa500, wireframe:true, wireframeLinewidth:10} );
        const red3 = new THREE.Mesh( geometry6, material6 );

        red3.position.y = pink2.position.y-5
        red3.position.x = pink2.position.x+1
        red3.rotation.z = 1.6
        
        // cube 3 3
        const geometry7 = new THREE.CylinderGeometry(2,2,6,9);
        const material7 = new THREE.MeshBasicMaterial( {color: 0xffa500, wireframe:true, wireframeLinewidth:10} );
        const pink3 = new THREE.Mesh( geometry7, material7 );
        
        pink3.position.y = red3.position.y+1.5
        pink3.position.x = red3.position.x+3.5
        // scene.add(yellow,red,pink,red2,pink2, red3,pink3);
        // window.cube = yellow

        group3 = new THREE.Group();
        group3.position.y =red3.position.y-20
        group3.add(pink3)
        group3.add(red3)
        
        var pivot3 = new THREE.Object3D();
        pivot3.position.y = red3.position.y+9
        pivot3.position.x = red3.position.x
        pivot3.add( group3 );


        group2 = new THREE.Group();
        group2.position.y = red2.position.y-20
        group2.position.x = red2.position.x-12
        group2.add(pink2)
        group2.add(red2)
        group2.add(pivot3)
       
        var pivot2 = new THREE.Object3D();
        pivot2.position.y = red2.position.y
        pivot2.position.x = red2.position.x
        pivot2.add( group2 );

        group = new THREE.Group();
        group.position.y = yellow.position.y-1
        group.position.x = yellow.position.x-6
        group.add(pink)
        group.add(red)
        group.add(pivot2)
       
        var pivot = new THREE.Object3D();
        pivot.position.y = red.position.y
        pivot.position.x = red.position.x
        pivot.add( group );

        all =  new THREE.Group();

        all.add(yellow)
        all.add(pivot)

        // ************************************++ rojo y rosa****************************************
        // group = new THREE.Group();
        // group.add(pink);
        // group.add(pink2);
        // group.add(pink3);
        // group.add(red);
        // group.add(red2);
        // group.add(red3);
        
        // var pivot = new THREE.Object3D();
        // pivot.position.y = yellow.position.y+1.6
        // pivot.position.x = yellow.position.x-1.5
        // pivot.add( group );
        
        // // ************************************++ rojo amarillo y rosa****************************************

        
        // group2 =  new THREE.Group();
        // group2.add(yellow)
        // group2.add(pivot)
        

       
        scene.add(all);
        // scene.add(group2);
        // scene.add(group3);
        // scene.add(pivot2);

        window.camera = camera
        window.red3 = red3
        // window.group = group
        // window.group2 = group2
        window.group3 = group3
        window.pivot3 = pivot3
        window.pivot2 = pivot2
        window.pivot = pivot
        window.all = all

        // camera.position.z = 15;

        function animate() {
            requestAnimationFrame( animate );
            controls.update();
            pivot.rotation.x = options.rojo
            pivot2.rotation.x = options.rosa;
            pivot3.rotation.x = options.naranja;
            all.rotation.y = options.amarillo;
            // pivot.rotation.x += 0.01;
            // pivot2.rotation.x -= 0.001;
            // pivot3.rotation.x -= 0.0001;
            // all.rotation.y += 0.01;
            // cube.rotation.y += 0.01;

            renderer.render( scene, camera );
        };

        animate();
    </script>
</body>
</html>
